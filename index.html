<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa Gift for Dragana</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <lord-icon
        src="https://cdn.lordicon.com/pzsydocr.json"
        trigger="hover"
        class="mistletoe left"
        style="width:300px;height:300px">
      </lord-icon>
      <div class="header-text">
        <h1>За Драгана!</h1>
        <p>затоа шо еден поклон не е доволно и плус јас сум нај real</p>
      </div>
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
      <lord-icon
          src="https://cdn.lordicon.com/avkcoppb.json"
          trigger="loop"
          delay="2000"
          colors="primary:#c71f16,secondary:#2ca58d,tertiary:#ebe6ef"
          style="width:250px;height:250px">
      </lord-icon>
    </div>
  </header>

  <main>
    <section>
      <h2>Одбери си поклон &lt;333</h2>
      <div class="icon-container">
        <lord-icon
          src="https://cdn.lordicon.com/hwfggmas.json"
          trigger="loop-on-hover"
          colors="primary:#e83a30,secondary:#eee966"
          style="width:250px;height:250px">
        </lord-icon>
        <lord-icon
          src="https://cdn.lordicon.com/hwfggmas.json"
          trigger="loop-on-hover"
          colors="primary:#e83a30,secondary:#eee966"
          style="width:250px;height:250px">
        </lord-icon>
        <lord-icon
          src="https://cdn.lordicon.com/hwfggmas.json"
          trigger="loop-on-hover"
          colors="primary:#e83a30,secondary:#eee966"
          style="width:250px;height:250px">
        </lord-icon>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
